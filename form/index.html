<!DOCTYPE html>
<html>
    <head>
        <title>DOM Manipulation with forms</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            div{
                padding-left: 300px;
                padding-top: 5px;
                padding-bottom: 5px;
               
            }
            body{
                border: 5px solid black;
                margin: 5px 100px 5px 100px;
            }
            th,tr{
                padding: 50px;
            }
            table{
                display: none;
            }
        </style>
    </head>
    <body>
        <form id="formId" onsubmit="validation(event)">
            <div class="row g-4 d-flex" >
                <div class="col-md-5">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control"  id="fname" required>
                </div> 
            </div>
            <div class="row g-3 d-flex" >
                <div class="col-md-5">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control"  id="lname" required>
                </div> 
            </div>
            <div class="row g-3 d-flex">
                <div class="form-group col-md-10">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" required>
                  </div>
            </div>
            <div class="row g-3 d-flex">
                <div class="form-group col-md-5">
                    <label for="inputpincode">Pincode</label>
                    <input type="text" class="form-control" id="inputpincode" required>
                  </div>
            </div>
            <div class="row g-3 d-flex">
                <div class="form-group col-mid-3">
                    <label for="inputgender">Gender</label>
                </div>
            </div>
            <div class="row g-3 d-flex">
                <div class="form-group col-mid-5">
                    <input type="radio" id="inputgender" name="Gender" value="Male">
                    <label for="formale">Male</label>
                    <input type="radio" id="inputgender" name="Gender" value="Female">
                    <label for="forfemale">Female</label>
                    <input type="radio" id="inputgender" name="Gender" value="Others">
                    <label for="forothers">Others</label>
                </div>
            </div>
            <div class="row g-3 d-flex">
                <div class="col-md-10">
                    <label for="inputfood">Select Food</label><br>
                    <select id="food" multiple size="5">
                        <option value="Veg Biryani">Veg Biryani</option>
                        <option value="chicken Biryani">Chicken Biryani</option>
                        <option value="Mutton Biryani">Mutton Biryani</option>
                        <option value="Fish Biryani">Fish Biryani</option>
                        <option value="Prawns Biryani">Prawns Biryani</option>
                    </select>
                </div>
            </div>
            <div class="row g-3 d-flex">
                <div class="form-group col-md-5">
                    <label for="inputpstate">State</label>
                    <input type="text" class="form-control" id="inputstate" required>
                  </div>
            </div>
            <div class="row g-3 d-flex">
                <div class="form-group col-md-5">
                    <label for="inputpcountry">Country</label>
                    <input type="text" class="form-control" id="inputcountry" required>
                  </div>
            </div>
            <div class="row g-3 d-flex">
                <div class="form-group col-md-5">
                   <button type="submit" >submit</button>
                </div>
            </div>
        </form>
        <table id="table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </table>
        <script src="./script.js" src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js" type="text/JavaScript">
        </script>
    </body>
</html>
